<!-- app/templates/products.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Categories{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/categories.css' %}">
{% endblock %}

{% block content %}
    <div class="block-h2">
        <h2>Our Categories</h2>
    </div>
    <div class="block-buttons">
        <a class="button" href="{% url 'home' %}">Домой</a>
        <a class="button" href="{% url 'add_category' %}">Добавить категорию</a>
    </div>
    <div class="categories">
        {% for category in categories %}
            <a href="{{ category.id }}">
                <h3>{{ category.name }}</h3>
            </a>
        {% endfor %}
    </div>


{% endblock %}
