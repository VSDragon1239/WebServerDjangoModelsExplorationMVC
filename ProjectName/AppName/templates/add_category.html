{% extends "base.html" %}
{% block content %}
    <div class="block-h2">
        <h2>Добавить категорию</h2>
    </div>


<form action="{% url 'add_category' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <div class="block-buttons">
        <input class="button" type="submit" value="Добавить">
        <a class="button" href="{% url 'categories' %}">Отмена</a>
    </div>
</form>
{% endblock %}
